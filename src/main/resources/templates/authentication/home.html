<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{authentication/fragments/layout}">
<head>
    <title>Home Page</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Spring Security Demo</h1>
    <p>This is the home page. All authenticated users can access this page</p>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        This content is only shown to administrators.
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        This content is only shown to users.
    </div>
    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        <h1>Welcome!</h1>
        <h2 th:text="${user.username} + ' (' + ${user.id} + ')'"></h2>
        This content is only shown to customers.
    </div>
</div>

</body>
</html>
